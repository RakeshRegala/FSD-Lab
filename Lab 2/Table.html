<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> HTML Table Example</title>
    </head>
    <body>
        <h1> HTML Table Example</h1>
        <table border="10" cellpadding="20" cellspacing="1">
            <tr>
                <th rowspan="2">Sno</th>
                <th colspan="2">Name</th>
                <th rowspan="2">Age</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>Doe</td>
                <td>25</td>
                
            </tr>
            <tr>
                <td>2</td>
                <td>Ritu</td>
                <td>Das</td>
                <td>28</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Uma</td>
                <td>Mahesh</td>
                <td>30</td>
            </tr>
        </table>
    </body>
</html>
